<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-image: url('weather.jpg');background-size: cover;background-attachment: fixed;border: 0px;margin: 0px;">
  <div class="text-center p-5 container text-light">
    <h1 class="text-dark text-decoration-underline">Get Weather Updates</h1>
    <input type="text" class="cityName p-2 " placeholder="City Name">
   
    <button class="btn  btn-light giveapi p-2"> <img src="search.png" height="19px;"></button>
    <br>
    <span class="h1">City Name :- <span class="city h1"></span></span>
    <br>
    <span class="h1">Temperature :- <span class="temp  h1"></span></span>
  </div>
  <div class="text-center container text-secondary">
    <span class="h3">Feels Like :- <span class="feel  h3"></span></span><br>
    <span class="h3">Humidity :- <span class="humi  h3"></span></span> <br>
    <span class="h3">Air Pressure :- <span class="pres  h3"></span></span> <br>
    <span class="h3">Time Zone :- <span class="zone  h3"></span></span> <br>
    <span class="h3">Place Latitude :- <span class="lat  h3"></span></span> <br>
    <span class="h3">Place Longitude :- <span class="lon  h3"></span></span> <br>
    <span class="h3 text-st">Wind Gust :- <span class="spe  h3"></span></span> <br>
    <span class="h3">Wind Speed :- <span class="gus  h3"></span></span> <br>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
